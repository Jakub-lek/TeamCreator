<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <div class="row col-md-6">
      <section class="example-section" *ngFor="let player of players">
        <mat-checkbox
          class="example-margin"
          name="checkbox"
          value="{{player.id}}"
          [(ngModel)]="player.checked">
            {{player.name}}
        </mat-checkbox>
      </section>
      <button mat-raised-button color="primary" style="margin-top:10px;" (click)="createTeams()">Vytvoř týmy</button>
    </div>
  </mat-grid-tile>
  <div *ngFor="let team of teams; let i = index">
    <h3>Tým {{ i }}</h3>
    {{team.player1}} - {{team.player2}}
  </div>
  <mat-grid-tile>
  </mat-grid-tile>
</mat-grid-list>
